<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary &mdash; Afan Khan</title>

    <link rel="stylesheet" href="/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,700;1,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="summary-parent">
      <div class="summary-component">
        <img
          class="summary-img"
          src="/images/illustration-hero.svg"
          alt="A girl enjoying listening to music"
        />
        <div class="summary-content">
          <h1 class="summary-heading">Order Summary</h1>
          <p class="summary-text">
            You can listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
          </p>
        </div>
        <div class="summary-plan">
          <div class="plan-grid">
            <div class="plan-desc">
              <img
                class="plan-img"
                src="/images/icon-music.svg"
                alt="Music Icon SVG"
              />
              <div>
                <p class="plan-text">Annual Plan</p>
                <p class="plan-price">$55.99/year</p>
              </div>
            </div>
            <div class="plan-change">
              <a href="#" class="change-btn">Change</a>
            </div>
          </div>
        </div>
        <div class="summary-proceed">
          <button class="proceed-btn">Proceed to Payment</button>
          <a href="#" class="cancel-btn">Cancel Order</a>
        </div>
      </div>

      <p class="credits">Developed by Afan Khan - afankhan.com</p>
    </section>
  </body>
</html>
